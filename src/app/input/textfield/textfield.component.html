<mat-form-field
  appearance="outline"
  [floatLabel]="getFloatLabelValue()"
  class="form-field-full-width"
>
  <mat-label>{{ label }}</mat-label>
  <ng-container *ngIf="inputFormControl"
    ><input matInput [formControl]="inputFormControl" [type]="inputType"
  /></ng-container>

  <button mat-icon-button matSuffix *ngIf="icon" [type]="buttonType">
    <mat-icon matSuffix [matTooltip]="tooltipMsg">{{ icon }}</mat-icon>
  </button>
</mat-form-field>
