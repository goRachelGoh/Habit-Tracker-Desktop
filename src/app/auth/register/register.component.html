<div class="container">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="form-width mx-auto"
  >
    <div class="heading">Become a Member</div>
    <div>
      <app-textfield
        label="Username"
        hint="Enter username"
        id="username"
        [inputFormControl]="registerForm.get('username') | asFormControl"
      ></app-textfield>
    </div>
    <div>
      <app-textfield
        label="Email"
        hint="Enter email"
        id="email"
        [inputFormControl]="registerForm.get('email') | asFormControl"
      >
      </app-textfield>
      <mat-error
        *ngIf="
          registerForm?.get('email')?.hasError('email') &&
          !registerForm?.get('email')?.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error
        *ngIf="
          registerForm?.get('email')?.touched &&
          registerForm?.get('email')?.hasError('required')
        "
      >
        Email is <strong>required</strong>
      </mat-error>
    </div>
    <div>
      <app-textfield
        label="Password"
        hint="Enter Password"
        id="password"
        [inputFormControl]="registerForm.get('password') | asFormControl"
      ></app-textfield>
    </div>
    <div class="register-page-buttons">
      <button mat-raised-button color="primary">Sign Up</button>
    </div>
  </form>
</div>
<div class="container">
  <div class="register-page-buttons">
    <a mat-stroked-button href="https://www.google.com/" target="_blank"
      >Already a Member?</a
    >
  </div>
</div>
