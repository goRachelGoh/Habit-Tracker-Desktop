<div class="container">
  <div class="">Habit Tracker Main Page</div>

  <div class="d-flex flex-row">
    <button type="button" (click)="changeMonth(-1)">
      <mat-icon matTooltip="Display Previous Month">navigate_before</mat-icon>
    </button>
    <h2>{{ currentFullDate | date : "MMMM YYYY" }}</h2>

    <button type="button" (click)="changeMonth(1)">
      <mat-icon matTooltip="Display Next Month">navigate_next</mat-icon>
    </button>
  </div>
  <div class="py-2">
    <button mat-flat-button color="primary" [routerLink]="['habit-new']">
      Add New Habit
    </button>
  </div>
  <div class="py-2">
    <button mat-flat-button color="primary" [routerLink]="['mood-selector']">
      Mood Selector
    </button>
  </div>

  <table style="width: 100%; margin-top: 10pt">
    <tr>
      <th>Mood</th>
      <!-- Clickable blank cell, display selected mood icon if selected other wise leave blank -->
      <td
        class="right"
        *ngFor="let n of daysInMonth | range"
        style="cursor: pointer"
      >
        <a (click)="onOpenMoodSelector()">
          <mat-icon>{{ moodImage ? moodImage : "" }}</mat-icon></a
        >
      </td>
    </tr>
    <tr></tr>
    <tr>
      <th>Date</th>
      <td class="right" *ngFor="let n of daysInMonth | range">
        {{ n }}
      </td>
    </tr>
    <tr>
      <th>Habit_1</th>
      <td class="right" *ngFor="let i of Habit_1">
        {{ i.completionStatus }}
      </td>
    </tr>
  </table>
</div>
