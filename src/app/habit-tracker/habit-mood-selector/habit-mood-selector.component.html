<form [formGroup]="moodToday" (ngSubmit)="onSubmitMood()">
  <h1>Select Today's Mood</h1>
  <span class="px-1" *ngFor="let mood of enumMood | keys">
    <app-icon-selector
      [iconFormControl]="moodToday.get('mood') | asFormControl"
      name="mood"
      value="{{ mood }}"
      icon="{{ mood }}"
    ></app-icon-selector>
  </span>
  <div><button mat-flat-button color="primary">Save</button></div>
</form>
